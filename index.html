<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>


<body style="font-family: 'Dongle', sans-serif;
font-family: 'Poppins', sans-serif;">


    <h1 class="text-4xl text-center pb-20 pt-6">Money Counter!</h1>
    <div class="flex items-center gap-4  grid md:grid-cols-2 grid-cols-1 place-content-evenly  ">
        <div class=" inline-grid flex items-center   w-8/12">
            <div class="pl-6"><img src="images/52-week-money-challenge-1547574008.png" alt="">
             </div>
        </div>
           
           
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500   items-center inline-grid   w-8/12 rounded-[12px] "> 
                
                <h4 class="font-bold text-center text-white pt-6">Income</h4>
                    <div class="p-5">
                        <span class="pr-2 text-white ">Income:</span><input id="income"  class="pl-4" type="text" placeholder="type your amount here">
                    </div>
                
                
                
                <h3 class="font-bold text-center text-white pt-6">Expenses</h3>
                
                <div class="inline-grid">
                    <div class="p-4 "> <span class="pr-5 text-white">Food:</span><input id="food"  class="w-60 pl-4" type="text" placeholder="type your amount here">
                    </div>
    
                    <div class="p-4 ">
                        <span class="pr-6 pl-1 text-white">Rent:</span><input id="rent"  class="w-60 pl-4"  type="text" placeholder="type your amount here">
                    </div>
    
                    <div class="p-4 ">
                        <span class="pr-1 pl-1 text-white">Clothes:</span><input id="clothes" class="w-60 pl-4"  type="text" placeholder="type your amount here">
                    </div>
                </div>
    
                <div class="flex justify-center">
                    <button class="text-center p-4 text-white rounded-full bg-violet-500 w-40 " id="calculate">Calculate</button>
                </div>

                
    
    
                <h2  class="font-bold text-center p-4 text-white">Total Expences: <span id="total-expences">0</span></h2>
                <h2 class="font-bold text-center p-4 text-white">Balance: <span id="balance">0</span></h2>
        </div>
    </div>
   
    

    <script src="moneyCounter.js"></script>
</body>
</html>
